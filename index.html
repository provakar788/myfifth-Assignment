<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/f5b257c89a.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <title>Donation Bangladesh</title>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              },
              backgroundColor : {
                lightGreen : 'rgb(180, 244, 97)',
                lightPink : 'rgb(249, 247, 243)',
              },
              fontFamily : {
                lexend : ['Lexend','sans-serif'],
              }
            }
          }
        }
    </script>
</head>
<body class="font-lexend">
    <main>
        <!-- navbar and button section -->
        <div class="sticky top-0 pb-2 backdrop-blur-sm">
            <div class="navbar bg-lightPink lg:pb-8 pb-6 pt-4 flex lg:justify-around justify-between items-center mx-auto">
                <div class="lg:block hidden">
                    <a id="blog-btn" class="btn bg-lightGreen px-8 border-none">Blog</a>
                </div>
                <div class="flex items-center gap-2">
                    <img class="lg:w-1/6 w-1/6" src="./assets/logo.png" alt="">
                    <h1 class="lg:w-11/12 lg:text-xl text-base font-bold">Donate Bangladesh</h1>
                </div>
                <div class=" flex items-center gap-1">
                    <img class="w-1/5" src="./assets/coin.png" alt="">
                    <p class="flex gap-1 lg:text-lg sm:text-base"><span id="donation-minus">36550</span> BDT</p>
                </div>
                <div class="dropdown dropdown-end lg:hidden">
                    <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        class="inline-block h-5 w-5 stroke-current">
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M4 6h16M4 12h16M4 18h16"></path>
                      </svg>
                    </div>
                    <ul
                        tabindex="0"
                        class="menu menu-xs dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-24 p-0 shadow">
                        <a id="blog-btn" class="btn bg-lightGreen px-8 border-none" onclick="blogBtn(window.location.href = './blog.html')">Blog</a>
                    </ul>
                </div>
            </div>
            <div class="flex justify-center gap-3 lg:mt-14 mt-10 mb-6">
                <button id="donation-btn" class="btn bg-lightGreen px-8">Donation</button>
                <button id="history-btn" class="bg-base-200 border shadow-none px-8 rounded-lg">History</button>
            </div>
        </div>
    </main>    
</body>
</html>
